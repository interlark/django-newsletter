{% extends 'layouts/base.html' %}
{% load bootstrap4 %}

{% block title %}Смена пароля{% endblock %}
{% block page_header %}Смена пароля{% endblock %}

{% block content %}
    <div class="bg-white shadow rounded p-4 mt-4">
        <div class="clearfix">
            <form action="{% url 'accounts:change_password' profile.id %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <input class="btn btn-success pull-right" type="submit" value="Сменить пароль"/>
                {% endbuttons %}
            </form>
            <a class="btn btn-secondary pull-left" href="{% url 'accounts:detail' profile.id %}"><i class="fa fa-chevron-left fa-fw"></i>Назад</a>
        </div>
    </div>
{% endblock %}
